# Catch-all for unknown domains (HTTP)
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://loom.cna-los.life$request_uri;
}

server {
    listen 80;
    server_name loom.cna-los.life localhost;
    return 301 https://$host$request_uri;
}

# Catch-all for unknown domains (HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;
    ssl_certificate /etc/letsencrypt/live/loom.cna-los.life/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loom.cna-los.life/privkey.pem;
    return 301 https://loom.cna-los.life$request_uri;
}

server {
    listen 443 ssl;
    server_name loom.cna-los.life localhost;

    ssl_certificate /etc/letsencrypt/live/loom.cna-los.life/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loom.cna-los.life/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Loom frontend
    location / {
        root /usr/share/nginx/html/loom;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header X-Handled-By "Frontend";
    }

    # Loom backend API
    location ^~ /api/ {
        add_header X-Handled-By "API";
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_cache_bypass $http_upgrade;

        # Security headers
        proxy_set_header X-Content-Type-Options nosniff;
        proxy_set_header X-Frame-Options DENY;
        proxy_set_header X-XSS-Protection "1; mode=block";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Error logging
        error_log /var/log/nginx/api_error.log;
        access_log /var/log/nginx/api_access.log;
    }

    # WebSocket support
    location ^~ /ws/ {
        proxy_pass http://127.0.0.1:8001/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}